<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags Begin -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dashboard showing Avenger characters statis in the form of charts and tables">
    <meta name="author" content="David Gunner (Jnr)">
    <!-- Meta Tags End -->

    <!-- Page title -->
    <title>Stream 2 Final Project - Avengers</title>

    <!-- Custom Fav icon -->
    <link rel="icon" href="{{ url_for ('static', filename='favicon/favicon.ico') }}" type="image/x-icon">

    <!-- Reset.css -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/reset.css') }}">

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css">

    <!-- Custom stylesheet/override -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='css/style.css') }}">

    <!-- Link the css for the dashboard class (and in future other classes in different html files -->
    {% block css_linking %}
    {% endblock %}
    <!-- CSS Linking end -->

    <!------------------------------- Compatibility linking ------------------------------------->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link rel="stylesheet" href="{{ url_for ('static', filename='lib/css/ie10-viewport-bug-workaround.css') }}">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="{{ url_for ('static', filename='js/ie8-responsive-file-warning.js') }}"></script>
    <![endif]>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--[endif]-->
</head>

<body class="application">
<!-- Navigation begin -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Navbar Header/Brand -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">
                <img alt="Graph" src="{{ url_for ('static', filename='favicon/favicon.ico') }}"> Avengers
                Data Dashboard
            </a>
        </div>
        <!-- Navbar Header/Brand End -->

        <!-- Navbar Links -->
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="./" id="step1"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
            </ul>
            <ul class="nav navbar-right">
                <li>
                    <button type="button" class="btn navbar-btn btn-danger" id="tour-button" value="Start Tour">
                        Start Tour
                    </button>
                </li>
            </ul>
        </div>
        <!-- Navbar Links End -->
    </div>
</nav>
<!-- Navigation end -->

<!-- Content begin -->
<div id="main-content" class="container-fluid">
    <!-- Custom Loading Screen & Loading Circle Begin-->
    <div id="loading-screen">
        <h1>Loading...</h1>
        <div id="loading-circle"></div>
    </div>
    <!-- Custom Loading Screen & Loading Circle End-->

    <! -- Inject Content -->
    {% block content %}
    {% endblock %}
    <!-- Inject Content End -->
</div>
<!-- Content end -->

<hr>

<!-- Footer Begin -->
<footer class="navbar-inverse navbar-fixed-bottom">
    <div class="container-fluid">
        <p class="small text-muted">&copy; 2017 - David Gunner Jnr</p>
    </div>
</footer>
<!-- Footer End -->

<script src="{{ url_for ('static', filename='lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename='lib/js/bootstrap.min.js') }}"></script>

<!-- Inject JS files -->
{% block js_linking %}
{% endblock %}
<!-- Inject JS files end -->

</body>
</html>
