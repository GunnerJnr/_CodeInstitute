{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
        <div class="row">
            <hr>
            <div class="col-md-2 col-sm-3 text-center">
                <a class="story-img" href="#">
                    <img src="http://placehold.it/100" class="img-circle">
                </a>
            </div>
            <div class="col-md-10 col-sm-9">
                <h3>{{ post.title }}</h3>
                <div class="row">
                    <div class="col-xs-9">
                        <p>{{ post.content|truncatewords:30 }}</p>
                        <p>
                            <button class="btn btn-default" onclick="location.href='{% url 'post-detail' post.slug %}'">
                                Read More
                            </button>
                            <button class="btn btn-default" onclick="location.href='{% url 'new_post' %}'">New Post
                            </button>
                        </p>
                        <p>{{ post.published_date }} | <strong>Views:</strong> {{ post.views }} |
                            <strong>Tag:</strong> {{ post.tag }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
